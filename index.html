<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Banking</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path-to-your-background-image.jpg') no-repeat center center/cover;
            opacity: 0.3;
            z-index: -1;
        }
        .header {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .learn-more {
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            border: 2px solid #fff;
            padding: 0.5rem 1rem;
            display: inline-block;
            transition: background-color 0.3s, color 0.3s;
        }
        .learn-more:hover {
            background-color: #fff;
            color: #000;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .nav-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            font-size: 0.9rem;
        }
        .page-number {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="header">Mortgage Banking</div>
        <div class="description">Scale and expertise to connect clients with broader possibilities.</div>
        <a href="#" class="learn-more">Learn More</a>
        <div class="navigation">
            <button class="nav-button">⬆</button>
            <button class="nav-button">⬇</button>
        </div>
        <div class="footer">
            <div>Commercial</div>
            <div>Mortgage</div>
            <div>Institutional</div>
        </div>
        <div class="page-number">02 / 03</div>
    </div>
</body>
</html>
